<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kakaire Steven">
    <title>Hot and Cold Labels</title>
    <style>
        .hot {background-color: red;}
        .cold {background-color: blue;}
        .label {
            color: white;
            font: bold xx-large Lucidi, monospace;
            border: solid black;
            border-radius: 50%;
            padding: 20px;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <span class="hot label">HOT</span>
    <span class="cold label">COLD</span>
</body>
</html>
