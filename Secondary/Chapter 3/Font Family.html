<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kakaire Steven">
    <title>Font Family</title>,
    <style>
        blockquote {font-family: "New Century Schoolbook", "Times New Roman", serif;}
    </style>
</head>

<body>
    <blockquote>
        Call me Ishmael. Some years ago-never mind how long
        precisely-having little or no money in my purse, nothing
        particular to interest me on shore, I thought I would sail
        a little and see the watery part of the world.
    </blockquote>
    <cite>Moby Dick</cite>
</body>
</html>
