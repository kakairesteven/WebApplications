<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kakaire">
    <meta name="date" content="28-01-2022-Friday">
    <title>Image Positioning</title>
    <style>
        .right {float: right;
            margin: 10px;
            }

        .left {float: left;
            margin: 10px;
            }

    </style>
</head>

<body>
    <img class="right"
         src="../Images/Antelopes.jpg"
         width="30%" height="30%"
         alt=""

    >
    <img class="left"
         src="../Images/Safari.jpg"
         width="40%" height="40%"
         alt=""
    >
</body>
</html>
